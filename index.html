<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TeliTracker</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="nav-item-button">Создать доску</button>
          </li>
          <li class="nav-item">
            <input class="nav-item-search" type="search" placeholder="Поиск" />
          </li>
          <li class="nav-item">
            <button class="nav-item-notification-button"></button>
          </li>
          <li class="nav-item">
            <button class="nav-item-info-button"></button>
          </li>
          <li class="nav-item">
            <button class="nav-item-singin-button"></button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="block-title">
        <h1 class="block-title-h1">Все задачи</h1>
      </div>
      <div class="boards"></div>
    </main>
    <footer></footer>
    <script type="module" src="/js/main.js"></script>
    <!-- Модальные окна -->
    <div class="modal-overlay" id="board-modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Добавить доску</h3>
          <button class="modal-close-button">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="modal-input"
            placeholder="Введите названии доски"
          />
        </div>
        <div class="modal-footer">
          <button class="create-board">Создать</button>
          <button class="close-modal">Отмена</button>
        </div>
      </div>
    </div>
    <!-- Шаблоны -->
    <template id="board-template">
      <dvi class="board-item">
        <div class="board-item-header">
          <h3 class="board-h3">Личные задачи</h3>
          <button class="borad-menu">...</button>
        </div>
        <ul class="tasks-list">
          <li class="task-item" tabindex="0">
            Покормить кота и сходить с ним на улицу в магазин
          </li>
        </ul>
        <button class="board-add-task">
          <img
            src="/img/icon-button-add-task.svg"
            alt=""
            class="board-add-task-img"
          />Добавить карточку
        </button>
      </dvi>
    </template>
  </body>
</html>
